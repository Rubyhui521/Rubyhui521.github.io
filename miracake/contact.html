<!DOCTYPE html>
<html>
<head>
	<title>Miracake Bakery</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
		<img class="banner" src="images/banner.png" alt="banner image">
	</header>

	<div class="wrapper">
		<form>
			<fieldset>
				<legend>Tell Us About You</legend>
				<label for="Name">Name</label>
				<input type="text" name="name">
				<label for="Email">Email</label>
				<input type="text" name="email">
				<label for="Phone-Number">Phone Number</label>
				<input type="text" name="phone-number">
				<label for="Birthday">Birthday</label>
				<input type="date" name="birthday">
				<label for="Gender">Gender</label>
				<input type="radio" name="radio-answer" value="Female">Female
				<input type="radio" name="radio-answer" value="Male">Male
				<input type="radio" name="radio-answer" value="Other"> Other
				<label for="Location">Location</label>
				<select>
					<option selected disabled>Orleans</option>
					<option value="barrhaven">Barrhaven</option>					
					<option value="the-glebe">The Glebe</option>
					<option value="south-keys">South Keys</option>
					<option value="bayshore">Bayshore</option>
					<option value="vanier">Vanier</option>
					<option value="kanata">Kanata</option>
					<option value="nepean">Nepean</option>
					</select>
			</fieldset>	

			<fieldset>
				<legend>What Do You Prefer</legend>
				<label for="Fruits">Fruits</label>
				<input type="checkbox" name="fruits" value="berries">Berries
				<input type="checkbox" name="fruits" value="oranges">Oranges
				<input type="checkbox" name="fruits" value="apples">Apples
				<input type="checkbox" name="fruits" value="pears">Pears
				<input type="checkbox" name="fruits" value="tropical-fruits">Tropical Fruits
				<label for="Desserts">Desserts</label>
				<input type="checkbox" name="desserts" value="cookies">Cookies
				<input type="checkbox" name="desserts" value="cakes">Cakes
				<input type="checkbox" name="desserts" value="breads">Breads
				<input type="checkbox" name="desserts" value="pies">Pies
			</fieldset>

			<fieldset>
				<legend>We Need Your Advice</legend>
				<label for="Adice">Adice</label>
				<textarea name="textarea"></textarea>
			</fieldset>

			<input type="button" value="Submit Me!">
		</form>

		<div class="map">
			<p>You Can Find Us Here</p>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2803.4108164660875!2d-75.74291828520211!3d45.36070447909981!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce06e556e6935f%3A0x383c7c038aa290e3!2s1462%20Baseline%20Rd%2C%20Ottawa%2C%20ON%20K2C%200B2!5e0!3m2!1sen!2sca!4v1586658880292!5m2!1sen!2sca" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
		</div>
	</div>

	<footer>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
		<p>Copyright &copy; 2020.</p>
		<div class="arrow">
			<a href="#top">&uarr;</a>
		</div>
	</footer>
</body>
</html>
