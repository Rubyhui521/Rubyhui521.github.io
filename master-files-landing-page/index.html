<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <section>
        <img src="images/logo/logo.png" alt="logo" style="width: 114.73px; height: 100%;">
        <div>
            <header>
                <h1>Want to be your own boss?</h1>
                <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
                <img src="images/bg-image/scooter.svg" alt="bigimg">
            </header>

            <form class="apply">
                <fieldset>
                    <legend>Apply Now</legend>
                </fieldset>
                <fieldset>
                        <label>Enter your info below.</label>
                </fieldset>
                <fieldset>
                        <input type="text" name="firstname" value="First name">
                </fieldset>
                <fieldset>
                        <input type="text" name="lastname" value="Last name">
                </fieldset>
                <fieldset>
                        <input type="text" name="phoneno" value="Phone number">
                </fieldset>
                <fieldset>
                        <input type="text" name="email" value="Email Address">
                </fieldset>
                <fieldset>
                        <input type="checkbox" name="agree">
                        <label>I agree to dash terms</label>
                </fieldset>
                <fieldset>
                        <input type="submit" value="DRIVE WITH US">
                </fieldset>
                <!-- <p> can not be put in <fieldset> -->
                <div>
                <p class="caption">Already applied? <span>Check your application status here</span></p>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <form class="calculate">
            <fieldset>
                <legend>See how much you can earn with Dash.</legend>
            </fieldset>
            <fieldset>
                <label>how many hours do you want to drive with us this week?</label>
            </fieldset>
            <fieldset>
                <input type="text" name="hours" value="Hours">
            </fieldset>
            <fieldset>
                <input type="text" name="city" value="City">
            </fieldset>
            <fieldset>
                <input type="submit" value="CALCULATE">
            </fieldset>
        </form>
        <div class="img">
            <img src="images/icons/facebook.svg" alt="facebook">
            <img src="images/icons/instagram.svg" alt="ins">
            <img src="images/icons/linkedin.svg" alt="linkedin">
            <img src="images/icons/twitter.svg" alt="twitter">
        </div>
    </footer>

</body>
</html>
